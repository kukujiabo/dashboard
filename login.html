<!DOCTYPE html>
<html lang="en">
<head>
	  <meta charset="utf-8">
		<title>Login</title>
		<link href="css/bootstrap.css" rel="stylesheet">
	  <link href="css/site.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/my.css" rel="stylesheet">
</head>
<body style="text-align:center;">
	<div>
		<img class="m-icon" src="img/icon.png">
		<b class="title-b">DASHBOARD</b>
	</div>
	<div class="wrapper">
		<div class="control-group">
			<div class="controls">
				<input type="text" class="input-large" id="username" placeholder="USERNAME" />
			</div>
			<b>请填写用户</b>
		</div>
		<div class="control-group">
			<div class="controls">
				<input type="password" class="input-large" id="password" placeholder="PASSWORD" />
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<button class="bt-m-large" id="bt-login">登录</button>
			</div>
		</div>
	</div>
</body>
</html>
